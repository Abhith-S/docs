<script>
function selectAllTabsNamed(name) {
  // change all tabs to that OS
  var els = document.querySelectorAll(".tab-toggle[data-name=\"" + name + "\"]");
  for(var i = 0; i < els.length; i++) els[i].checked = true;
}
function tabClicked(el) {
  if(!el.target || !el.target.dataset || !el.target.dataset.name) return;
  selectAllTabsNamed(el.target.dataset.name);
}

var els = document.querySelectorAll(".tab-toggle");
for(var i = 0; i < els.length; i++) {
  els[i].addEventListener("click", tabClicked);
}

// try to guess the operating system the user is on
var os = "Linux";
if (/(Mac|iPhone|iPod|iPad)/i.test(navigator.platform)) {
  os = "macOS"
} else if (/(Win)/i.test(navigator.platform)) {
  os = "Windows"
}
selectAllTabsNamed(os);


</script>
